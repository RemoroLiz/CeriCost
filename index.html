<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemesanan Kostum Cosplay</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-4 text-center">Pemesanan Kostum Cosplay</h2>
      <form id="costumeForm">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            name="nama"
            required
          />
        </div>
        <div class="form-group">
          <label for="alamat">Alamat:</label>
          <input
            type="text"
            class="form-control"
            id="alamat"
            name="alamat"
            required
          />
        </div>

        <div class="form-group">
          <label for="asal">Asal Sekolah / Kampus:</label>
          <input
            type="text"
            class="form-control"
            id="asal"
            name="asal"
            required
          />
        </div>

        <div class="form-group">
          <label for="whatsapp">No WhatsApp Teman / Keluarga:</label>
          <input
            type="number"
            class="form-control"
            id="whatsapp"
            name="whatsapp"
            required
          />
        </div>

        <div class="form-group">
          <label for="username">Username IG / Tiktok:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>

        <div class="form-group">
          <label for="costume">Costume:</label>
          <select class="form-control" id="costume" name="costume" required>
            <option value="">Pilih Kostum</option>
            <option value="KOSTUM A">KOSTUM A</option>
            <option value="KOSTUM B">KOSTUM B</option>
            <option value="KOSTUM C">KOSTUM C</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tanggal">Tanggal Sewa:</label>
          <input
            type="date"
            class="form-control"
            id="tanggal"
            name="tanggal"
            required
          />
        </div>

        <!-- Form input fields for other data -->
        <div class="form-group">
          <label for="foto">Foto:</label>
          <input
            type="file"
            class="form-control-file"
            id="foto"
            name="foto"
            accept="image/*"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
    <script src="api/api.obf.js"></script>
  </body>
</html>
